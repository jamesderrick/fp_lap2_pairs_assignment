<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script defer src="assets/js/index.js"></script>
</head>
<body>
    <section id='main-content'>

        <div class="container">
            <div class="labels">
                <div class="title-label">Title</div>
                <div class="author-label">Author</div>
                <div class="content-label"><i class="fas fa-camera"></i></div>
            </div>
            <form id="postForm">
                <input type="text" id="postTitle" name="title" placeholder="Title" autocomplete="off">
                <input type="text" id="postAuthor" name="authorName" placeholder="Your name" autocomplete="off">
                <textarea id="postContent" name="content" placeholder="Your Story..."></textarea>
                <input type="submit" value="publish">
            </form>
        </div>

    </section>
    
</body>
</html>
